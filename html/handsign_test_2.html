<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>手話を学ぼう！</title>

  <script src="../lib/leap-0.6.4.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../lib/leaptrainer.min.js"></script>

  <script  crass="js" src="../main/handsign_test_2.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/handsign_test.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <h1>手話を学ぼう！</h1>
      </div>
    </div>
  </header>

  <div class="balloon">
    <h1 class="question">うさぎと同じ文字を返そう！</h1>
    <div class="balloon1-left animation-left">
      <p>あ</p>
    </div>
    <div class="balloon1-right animation-right">
      <p>？</p>
    </div>
  </div>

  <div class="disp_circle">
    <img class="circle" src="../img/circle.png">
  </div>

  <font size="1" class="check_sign">？</font>

  <div class="characters">
    <img class="rabbit" src="../img/usagi_01.png">

    <div id="app" class="show-hands">
      <div id="scene">
        <div id="finger" class="cube finger">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
        <div id="sphere" class="cube sphere">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
      </div>
    </div>
  
  </div>

  <div class="btn-box">
    <a href="title.html" class="btn-back">もどる</a>
    <a href="handsign_test_result.html" class="btn-sign-next">次へ</a>
    <a href=# class="open-modal-hint">ヒントを見る</a>  
</div>

<div class="modal js-modal">
  <div class="modal__bg js-modal-close"></div>
  <div class="modal__content">
      <p>ここにモーダルウィンドウで表示したいコンテンツを入れます。モーダルウィンドウを閉じる場合は下の「閉じる」をクリックするか、背景の黒い部分をクリックしても閉じることができます。</p>
      <a class="js-modal-close" href="">閉じる</a>
  </div><!--modal__inner-->
</div><!--modal-->
  
</body>
<script src="../lib/hand_display.js"></script>
</html>
