<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>手話を学ぼう！</title>

  <script src="lib/leap-0.6.4.js"></script>

  <header>
    <div class="container">
      <div class="header-left">
        <h1>手話を学ぼう！</h1>
      </div>
    </div>
  </header>

  <div class="balloon">
    <h1 class="question">あいさつをかえしてみよう</h1>
    <div class="balloon1-left animation-left">
      <p>こんにちは！</p>
    </div>
    <div class="balloon1-right animation-right">
      <p>こんにちは。これは例です。</p>
    </div>
  </div>

  <div class="characters">
    <img class="rabbit" src="../img/usagi_01.png">

    <div id="app" class="show-hands">
      <div id="scene">
        <div id="finger" class="cube finger">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
        <div id="sphere" class="cube sphere">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
      </div>
    </div>
  
  </div>

  <div class="btn-box">
      <a href="practice_select.html" class="btn-back">もどる</a>
